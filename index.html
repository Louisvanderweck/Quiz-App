<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main>
      <section class="q-card">
        <h2 class="q-card__question">Lorem ipsum ????</h2>
        <button type="button" class="q-card__question--add"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Bookmark</title><path d="M352 48H160a48 48 0 00-48 48v368l144-128 144 128V96a48 48 0 00-48-48z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg></button>
        <div class="q-card__bth--container">
        <button type="button" class="q-card__question--answer">Show Answer</button>
      </div>
        <p>
          <ul>
            <li class="q-card__li--html">#html</li>
            <li class="q-card__li--flexbox">#flexbox</li>
            <li class="q-card__li--css">#css</li>
          </ul>
        </p>
      </section>
      <section class="q-card">
        <h2 class="q-card__question">Lorem ipsum ?</h2>
        <button type="button" class="q-card__question--add">SVG IMPUT</button>
        <div class="q-card__bth--container">
        <button type="button" class="q-card__question--answer">Show Answer</button>
      </div>
        <p>
          <ul>
            <li class="q-card__li--html">#html</li>
            <li class="q-card__li--flexbox">#flexbox</li>
            <li class="q-card__li--css">#css</li>
          </ul>
        </p>
      </section>
    </main>

            </li>
